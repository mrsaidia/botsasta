version: '3.8'

services:
  bot-delivery:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ADMIN_AUTH_CODE=Sastatool@999
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./database.db:/app/database.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3 